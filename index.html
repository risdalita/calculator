<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Lato:ital,wght@1,700&family=Merriweather:ital@1&family=Open+Sans&family=Poppins&family=Quicksand:wght@500;700&family=Roboto+Serif:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h2>Calculator</h2>
      <div class="display">
        <div class="output"></div>
        <div class="result">0</div>
      </div>

      <div class="input">
        <button class="btn">AC</button>
        <button>(</button>
        <button>)</button>
        <button>+</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>/</button>

        <button>DEL</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
